<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator BMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
    <h2 class="header">Kalkulator BMI - Witaj!</h2>
    <p>Policz swoje BMI!</p>
        <form class="form js-form" method="post">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wpisz dane do kalkulatora</legend>
                <label>
                <p>
                    Podaj swój wzrost: <input class="js-height form__input" type="number" name="wzrost" placeholder="Podaj wzrost w cm" min="1" step="any" required>
                </p>
                </label>
                <label>
                <p>
                    Podaj swoją wagę: <input class="js-weight form__input" type="number" name="waga" placeholder="Podaj wagę w kg" min="1" step="any" required>
                </p>
                </label>              
                <legend>Wybierz płeć:</legend>
                <label>
                <p>
                    <input type="radio" name="plec" value="kobieta">Kobieta
                </p>
                </label>
                <label>
                <p>
                    <input type="radio" name="plec" value="mezczyzna" checked>Mężczyzna
                </p>
                </label>
            </fieldset>            
            <p class="flex">
                <button class="form__button">Policz BMI</button>
                <button type="reset" class="js-reset form__button">Wyczyść formularz</button>
            </p>        
        </form>
    </div>    
    <p class="result">Twoje BMI wynosi: <strong class="js-bmi bmi">N/A</strong></p>
</body>
</html>
